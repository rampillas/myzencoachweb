<!-- Forgot Password Template-->
<div class="col-sm-6 col-md-4 col-md-offset-4">
    <div class="max350">
    <div class="panel">
        <div class="panel-body panel-body-login">
            <div>
                <div>
                    <label for="password">Ingresa nuevo password</label>
                    <input class="form-control" type="password" ng-model="password" placeholder="Password" id="password">
                </div>
            </div>
        </div>
        <div class="panel-footer">
            <button ng-click="doChange();" class="btn btn-lg btn-block btn-mzc">
                Resetear login password
            </button>
        </div>
    </div>
</div>
</div>
