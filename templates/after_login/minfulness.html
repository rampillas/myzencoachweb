<div class="container">
    <div class="text-center">
        <div class="row">
            <h3>BIENESTAR / MINFUNLESS</h3>
        </div>

        <div class="row">
            <h6>Ejercicios de semana</h6>
        </div>

        <div class="row col-md-offset-3 col-md-6 col-md-offset-3">
            <table class="table table-striped col-md-6">
                <thead>
                <tr>
                    <th class="text-center">#</th>
                    <th class="text-center">Título</th>
                    <th class="text-center">Realizada por</th>
                    <th class="text-center">Descripción</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="question in questions">
                    <td class="text-center">{{$index + 1}}</td>
                    <td class="text-center">{{question.title}}</td>
                    <td class="text-center"><i class="fa fa-user"></i></td>
                    <td class="text-center">{{question.description}}</td>
                </tr>
                </tbody>
            </table>
        </div>

        <div class="row col-md-offset-5 col-md-2 col-md-offset-5">
            <button type="button" class="btn-lg btn-block btn-mzc" data-toggle="modal"
                    data-target="#newQuestion">Nueva pregunta</button>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="newQuestion" role="dialog">
        <div class="modal-dialog">
            <!-- Modal content-->
            <div class="modal-content col-md-offset-3 col-md-6 col-md-offset-3">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Agregar nueva pregunta</h4>
                </div>
                <div class="modal-body">
                    <input type="text" class="form-control" placeholder="Titulo" required autofocus
                           ng-model="title">

                    <input type="text" class="form-control" placeholder="Descripcion" required autofocus
                           ng-model="description">

                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn-lg btn-block btn-mzc" ng-click="addQuestion()">Agregar</button>
                    <button type="button" class="btn-lg btn-block btn-mzc" data-dismiss="modal">Cancelar</button>
                </div>
            </div>
        </div>
    </div>

</div>
